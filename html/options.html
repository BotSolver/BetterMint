<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <link rel="stylesheet" type="text/css" href="../css/material-icon.css">
    <script src="../js/options.js"></script>
    <style>
        .options-slider {
            margin-bottom: 30px;
            width: 100%;
        }
        .options-slider .title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .options-slider .slider {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #ccc;
            position: relative;
        }
        .options-slider .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ccc;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .options-slider .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ccc;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <img src="../img/logo-h.png" alt="ChessMint" class="main-logo">
    </div>
    <div class="container">

        <div>
            <p style="text-align:center;"><a href="https://pastebin.com/raw/QvG2ghfe" target="_blank"></a> <a style="color:blue;margin-left:10px;margin-right:10px;" id="link1" target="_blank" href="https://pastebin.com/raw/QvG2ghfe">Press Here To Learn More!</a></p>
        </div>

        <div class="options-slider" data-min="1" data-max="50">
            <div class="title">ENGINE DEPTH:</div>
            <input id="option-depth" type="range" value="15" />
        </div>

        <div class="options-slider" data-min="1" data-max="50">
            <div class="title">THREADS:</div>
            <input id="option-threads" type="range" value="2" />
        </div>

        <div class="options-checkbox">
            <input id="option-show-hints" type="checkbox" />
            <label for="option-show-hints">Show Hints
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">What next? Enable hints during play.</span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-move-analysis" type="checkbox" />
            <label for="option-move-analysis">Move Analysis
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">See how every move compares to the best move.</span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-depth-bar" type="checkbox" />
            <label for="option-depth-bar">Progress Bar
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">Has the engine finished thinking? Enable the progress bar.</span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-evaluation-bar" type="checkbox" />
            <label for="option-evaluation-bar">Evaluation Bar
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">Who is winning now? Enable the evaluation bar.</span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-use-nnue" type="checkbox" />
            <label for="option-use-nnue">Use NNUE
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">NNUE is stronger but slower and needs more computational power. This
                        feature requires downloading a 45Mb .nnue file on the first load.</span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-legit-auto-move" type="checkbox" />
            <label for="option-legit-auto-move">Legit Auto Move
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">Let the computer make moves for you!
                        <span style="color:red">
                            New auto move made to be legit by Mist.#9999.
                        </span>
                    </span>
                </div>
            </label>
        </div>

        <div class="options-checkbox">
            <input id="option-random-best-move" type="checkbox" />
            <label for="option-random-best-move">Random Best Move
                <div class="tooltip">
                    <span class="material-icons" style="color: #777777; font-size: 20px !important;">help</span>
                    <span class="tooltiptext">Needs to be on with legit auto move.</span>
                </div>
            </label>
        </div>

        <div class="options-slider" data-min="0" data-max="20">
            <div class="title">Max Legit Auto Move Depth:</div>
            <input id="option-max-legit-auto-move-depth" type="range" value="5" />
        </div>

        <div class="options-slider" data-min="0" data-max="30000">
            <div class="title">Auto Move Delay:</div>
            <input id="option-auto-move-time" type="range" value="5000" />
        </div>
        
        <div class="options-slider" data-min="0" data-max="50000">
            <div class="title">Auto Move Delay Randomization:</div>
            <input id="option-auto-move-time-random" type="range" value="10000" />
        </div>

        <div class="options-slider" data-min="0" data-max="60">
            <div class="title">Auto Move Delay Randomization Divider:</div>
            <input id="option-auto-move-time-random-div" type="range" value="10" />
        </div>

        <div class="options-slider" data-min="0" data-max="2000">
            <div class="title">Auto Move Delay Randomization Multiplier:</div>
            <input id="option-auto-move-time-random-multi" type="range" value="1000" />
        </div>

    </div>

</body>

</html>
